<div class="card commentContainer">
	<div class="card-title">
		Comments:
	</div>
	<ul class="collection">
	    <li class="comment collection-item" *ngFor="let comment of comments">
	    	<div class="commentEditForm" *ngIf="comment.edit; else commentDetail">
				<input [(ngModel)]="comment.comment" />
				<input [(ngModel)]="comment.author" />
				<button class="waves-effect waves-light btn" (click)="saveEdit(comment)">SAVE</button>
	    	</div>
	    	<ng-template #commentDetail>
	    		<div>
	    			<p class="flow-text">{{comment.comment}}</p>
	    			<p class="commentAuthor">-<i>{{comment.author}}</i></p>
	    		</div>
	    	</ng-template>

	    	<div class="commentBtns">
	    		<button (click)="deleteComment(comment)" class="waves-effect waves-light btn red accent-2">
	    			<i class="large material-icons">delete_forever</i>
	    		</button>
	    		<button (click)="enableEdit(comment)" class="waves-effect waves-light btn teal">
	    			<i class="large material-icons">edit</i>
	    		</button>
	    	</div>
	    </li>
	</ul>
</div>
